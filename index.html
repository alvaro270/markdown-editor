<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editor Avanzado de Markdown</title>
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="bg-gray-100 min-h-screen">
    <!-- Header -->
    <header class="bg-blue-600 text-white p-4 shadow-lg">
      <h1 class="text-2xl font-bold text-center">
        Editor Avanzado de Markdown
      </h1>
    </header>

    <!-- Barra de herramientas - Desktop: Top, Mobile: Bottom -->
    <div
      class="toolbar fixed top-20 md:top-16 left-0 right-0 bg-white shadow-md p-3 z-10 md:relative md:top-0"
    >
      <div class="flex justify-center gap-4 flex-wrap">
        <button
          id="generatePreview"
          class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg font-semibold transition-colors"
        >
          🔄 Generar Vista Previa
        </button>
        <button
          id="contrastHeadings"
          class="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded-lg font-semibold transition-colors"
        >
          🎨 Contrastar Encabezados
        </button>
        <!-- 🆕 NUEVO BOTÓN PARA HU1 -->
        <button
          id="applyFormat"
          class="bg-orange-500 hover:bg-orange-600 text-white px-4 py-2 rounded-lg font-semibold transition-colors"
        >
          ✨ Aplicar Formato
        </button>
      </div>
    </div>

    <!-- Main Content -->
    <main class="container mx-auto p-4 pt-24 md:pt-4">
      <!-- Grid responsivo: columnas en desktop, filas en mobile -->
      <div
        class="grid grid-cols-1 md:grid-cols-2 gap-4 h-screen max-h-96 md:max-h-screen"
      >
        <!-- Editor -->
        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
          <div class="bg-gray-800 text-white p-3">
            <h2 class="font-semibold">📝 Editor Markdown</h2>
          </div>
          <textarea
            id="markdownEditor"
            class="editor-area w-full h-64 md:h-96 p-4 resize-none border-none outline-none"
            placeholder="# Mi Primer Encabezado
## Encabezado Nivel 2

## Lista de tareas:
- Primera tarea
- Segunda tarea

## Lista numerada:
1. Primer elemento
2. Segundo elemento
3. Tercer elemento

```javascript
console.log('Hola Mundo');
```

¡Escribe tu Markdown aquí!"
          >
# Mi Primer Encabezado
## Encabezado Nivel 2

## Lista de tareas:
- Primera tarea
- Segunda tarea

## Lista numerada:
1. Primer elemento
2. Segundo elemento
3. Tercer elemento

```javascript
console.log('Hola Mundo');
```

¡Escribe tu Markdown aquí!</textarea
          >
        </div>

        <!-- Preview -->
        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
          <div class="bg-blue-800 text-white p-3">
            <h2 class="font-semibold">👁️ Vista Previa HTML</h2>
          </div>
          <div
            id="htmlPreview"
            class="preview-area h-64 md:h-96 p-4 overflow-y-auto bg-gray-50"
          >
            <p class="text-gray-500 italic">
              Haz clic en "Generar Vista Previa" para ver el resultado HTML...
            </p>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center p-4 mt-8">
      <p>
        &copy; 2024 Editor de Markdown - Desarrollado con HTML, CSS y JavaScript
      </p>
    </footer>

    <!-- Scripts en orden de dependencia -->
    <script src="js/format.js"></script>
    <script src="js/lists.js"></script>
    <script src="js/blocks.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
